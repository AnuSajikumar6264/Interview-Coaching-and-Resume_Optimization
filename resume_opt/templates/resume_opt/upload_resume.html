<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
</head>
<body>
    <h1>Upload Resume</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <textarea name="job_description"></textarea>
        <input type="file" name="resume">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
