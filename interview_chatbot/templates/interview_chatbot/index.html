<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .main-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary, .btn-secondary {
            font-size: 1.2rem;
            padding: 12px 24px;
        }
        .lead {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Welcome to the Interview Chatbot</h1>
        <p class="lead">Prepare for your job interview with the help of our intelligent chatbot system.</p>
        <div class="mt-4">
            <!-- Replace /start-interview/ with the Streamlit app URL -->
            <a href="http://localhost:8502" target="_blank" class="btn btn-primary btn-lg">Start Interview</a>
        </div>
        <div class="mt-4">
            <a href="/" class="btn btn-secondary btn-lg">Back to Welcome Page</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
