<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ATS System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load static files -->
    {% load static %}
    <style>
        body {
            background-image: url('{% static "images/welcome_image.jpeg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .welcome-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .btn {
            font-size: 1.2rem;
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to ATS System</h1>
        <p class="lead mt-3">Optimize your resume or practice your interview skills!</p>
        <div class="mt-4">
            <a href="/resume-opt/" class="btn btn-primary btn-lg">Resume Optimization</a>
            <a href="/interview-chatbot/" class="btn btn-secondary btn-lg">Interview Coaching</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
